<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="start-game">
        <div class="form-group">
            <label for="player-name">Enter your name to play</label>
            <input type="text" class="form-control" id="player-name" type="text">
            <button class="btn btn-primary" id="submit-btn" type="submit">Submit</button>
        </div>
    </div>
    <div class="game-container">
        <div class="row">
            <div class="col-lg-8 jumbotron player-info">
                <div class="row">
                    <div class="col-lg-6 jumbotron player1-info">Player 1 Info

                    </div>
                    <div class="col-lg-6 jumbotron player2-info">PLayer 2 Info

                    </div>
                </div>
            </div>
            <div class="col-lg-4 jumbotron live-feed">
                <div class="row available-player jumbotron"> 

                </div>
                <div class="row message-board jumbotron"> Message Board

                </div>
            </div>

        </div>
    </div>
    <!-- Firebase Script -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <!-- Javascript and JQUERY -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="./assets/js/app.js"></script>

</body>
</html>
